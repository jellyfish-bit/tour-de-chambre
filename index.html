<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mobile Zeichnen</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #111;
      color: #fff;
      overscroll-behavior: none;
      touch-action: none; /* wichtig fürs Zeichnen */
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .toolbar > * { height: 42px; }
    .btn {
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      padding: 0 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:active { transform: scale(0.98); }

    .color {
      width: 52px;
      padding: 0;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
    }
    input[type="color"] {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      background: transparent;
    }

    .range {
      flex: 1;
      min-width: 120px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
    }
    .range label { font-size: 12px; opacity: 0.85; white-space: nowrap; }
    input[type="range"] { width: 100%; }

    .wrap {
      flex: 1;
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      display: flex;
    }

    .board {
      flex: 1;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    .hint {
      position: absolute;
      left: 14px;
      bottom: 12px;
      font-size: 12px;
      color: rgba(0,0,0,0.55);
      background: rgba(255,255,255,0.75);
      padding: 6px 10px;
      border-radius: 999px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
<div class="toolbar">
  <div class="color" title="Farbe wählen">
    <input id="color" type="color" value="#111111" aria-label="Farbe" />
  </div>

  <div class="range" title="Pinselgröße">
    <label for="size">Größe</label>
    <input id="size" type="range" min="1" max="30" value="6" />
  </div>

  <button class="btn" id="undo">Letzten Zug löschen</button>
  <button class="btn" id="clear">Alles löschen</button>
</div>

<div class="wrap">
  <div class="board">
    <canvas id="canvas"></canvas>
    <div class="hint">Mit Finger zeichnen ✍️</div>
  </div>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const colorEl = document.getElementById("color");
  const sizeEl  = document.getElementById("size");
  const undoEl  = document.getElementById("undo");
  const clearEl = document.getElementById("clear");

  // Wir speichern jeden "Zug" (Stroke) als Liste von Punkten + Settings
  /** @type {{color:string, size:number, points:{x:number,y:number}[]}[]} */
  const strokes = [];
  let currentStroke = null;
  let drawing = false;

  function resizeCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const rect = canvas.getBoundingClientRect();

    canvas.width  = Math.round(rect.width * dpr);
    canvas.height = Math.round(rect.height * dpr);

    // Koordinaten in CSS-Pixeln halten; wir skalieren die Zeichnung
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    redraw();
  }

  function getPointFromEvent(e) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;

    if (e.touches && e.touches[0]) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  function startDraw(e) {
    e.preventDefault();
    drawing = true;

    const p = getPointFromEvent(e);
    currentStroke = {
      color: colorEl.value,
      size: Number(sizeEl.value),
      points: [p]
    };
    strokes.push(currentStroke);

    // Sofort ein Punkt (Tap) sichtbar machen
    drawStrokeSegment(currentStroke);
  }

  function moveDraw(e) {
    if (!drawing || !currentStroke) return;
    e.preventDefault();

    const p = getPointFromEvent(e);
    currentStroke.points.push(p);

    drawStrokeSegment(currentStroke);
  }

  function endDraw(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
    currentStroke = null;
  }

  function drawStrokeSegment(stroke) {
    const pts = stroke.points;
    const n = pts.length;

    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = stroke.color;
    ctx.fillStyle = stroke.color;
    ctx.lineWidth = stroke.size;

    // Wenn nur 1 Punkt: kleinen Kreis zeichnen
    if (n === 1) {
      const p = pts[0];
      ctx.beginPath();
      ctx.arc(p.x, p.y, stroke.size / 2, 0, Math.PI * 2);
      ctx.fill();
      return;
    }

    // Nur das letzte Segment zeichnen (performant)
    const p1 = pts[n - 2];
    const p2 = pts[n - 1];

    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.stroke();
  }

  function redraw() {
    // Hintergrund weiß
    const rect = canvas.getBoundingClientRect();
    ctx.clearRect(0, 0, rect.width, rect.height);
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, rect.width, rect.height);

    // Alle Strokes neu zeichnen
    for (const s of strokes) {
      const pts = s.points;
      if (pts.length === 0) continue;

      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = s.color;
      ctx.fillStyle = s.color;
      ctx.lineWidth = s.size;

      if (pts.length === 1) {
        const p = pts[0];
        ctx.beginPath();
        ctx.arc(p.x, p.y, s.size / 2, 0, Math.PI * 2);
        ctx.fill();
        continue;
      }

      ctx.beginPath();
      ctx.moveTo(pts[0].x, pts[0].y);
      for (let i = 1; i < pts.length; i++) {
        ctx.lineTo(pts[i].x, pts[i].y);
      }
      ctx.stroke();
    }
  }

  undoEl.addEventListener("click", () => {
    strokes.pop();
    redraw();
  });

  clearEl.addEventListener("click", () => {
    strokes.length = 0;
    redraw();
  });

  // Touch + Maus Events
  canvas.addEventListener("touchstart", startDraw, { passive: false });
  canvas.addEventListener("touchmove",  moveDraw,  { passive: false });
  canvas.addEventListener("touchend",   endDraw,   { passive: false });
  canvas.addEventListener("touchcancel",endDraw,   { passive: false });

  canvas.addEventListener("mousedown", startDraw);
  window.addEventListener("mousemove", moveDraw);
  window.addEventListener("mouseup", endDraw);

  // Resize handling
  window.addEventListener("resize", resizeCanvas);

  // Initial
  resizeCanvas();
</script>
</body>
</html>
